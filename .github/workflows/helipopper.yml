name: '@ngneat/helipopper'

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        id: npm-cache
        with:
          # We also specify `~/.cache` because Cypress binary is installed
          # in that location.
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm

      - uses: actions/setup-node@v1
        with:
          node-version: 12.12

      - name: Install dependencies
        # If checksum for the `package-lock.json` hasn't changed then we shouldn't run
        # `npm ci` because it will hit the `postinstall` hook
        # that will run `ngcc` compiler accordingly.
        if: steps.npm-cache.outputs.cache-hit != 'true'
        env:
          HUSKY_SKIP_INSTALL: 'true'
        run: npm ci

      - name: Run playground tests
        run: npm run test:playground:ci

      - name: Build library
        run: npm run build:lib

      - name: Build playground app in production mode
        run: npm run build:playground

      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          start: npm run serve:integration:static
          wait-on: 'http://localhost:4200'
